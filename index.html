
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1"/> 
    <link rel="stylesheet" href="style.css"></link>
    <title>
PiggyVest | Dashboard
    </title>
    
</head>
    <body>
        
        <a href="https://www.piggyvest.com">
            <img src="piggyvest-logo.svg" alt="PiggyVest logo"/>
        </a>
        <div class="container">
            <header>
            <div class="form-header">    
                    <h1 class="first">Create a Secure Account</h4>
        <p>Welcome to the future of Savings & Investments</p>
            </div>
        </header> 

            <form class="form-elements" action="#" method="POST">
            
                
                    <label for="name">Full Name</label><br/>
                    <input id="name" type="text" name="name" placeholder="Full Name"/><br/>
                
                
                    <label for="Email">Email Address</label><br/>
                    <input id="email" type="text" name="email" placeholder="Email Address"/><br/>
               
                
                
                    <label for="tel">Phone Number </label><br/>
                    <input id="phone" type="tel" name="Phone" placeholder="Phone Number"/><br/>
                
                
                
                    <label for="password">Password </label><br/>
                    <input id="password" type="password" name="Password" placeholder="Password"/><br/>
                
                
                
                <label for="Code">Referrer Phone or Promo Code (Optional)</label><br/>
                <input type="text" name="ReferrerCode" placeholder="Referrer Phone or Code"/><br/>

                <label for="option">How Did You Hear About us? (Optional)</label><br/>
                <select id="media" name="socialmedia">
                    <option value="Click to Select">Click to Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Friend/Family/Coworker Referral">Friend/Family/Coworker Referral</option>
                    <option value="Google search">Google search</option>
                    <option value="Google playstore">Google playstore</option>
                    <option value="Online Blog">Online Blog</option>
                    <option value="Local Newspaper">Local Newspaper</option>
                    <option value="At an event">At an event</option>
                    <option value="Other">Other</option>
                </select> <br/>
                
                <button  type="submit">CREATE ACCOUNT</button>
            </form>
        </div>
        
            <a href="https://dashboard.piggyvest.com/login">Already have an account? Log in</a>
    
    </body>
</html>
